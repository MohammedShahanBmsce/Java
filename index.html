<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tinder-like Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      user-select: none;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .card .info {
      padding: 10px;
    }
    .card .info h2 {
      margin: 0;
      font-size: 24px;
    }
    .card .info p {
      margin-top: 5px;
      color: #555;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      user-select: none;
      transition: background-color 0.3s;
    }
    button.like {
      background-color: #4CAF50;
      color: white;
    }
    button.like:hover {
      background-color: #45a049;
    }
    button.dislike {
      background-color: #f44336;
      color: white;
    }
    button.dislike:hover {
      background-color: #da190b;
    }
    #match-message {
      margin-top: 15px;
      font-weight: bold;
      color: #4CAF50;
      font-size: 18px;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <img id="photo" src="" alt="Profile Photo" />
    <div class="info">
      <h2 id="name-age"></h2>
      <p id="bio"></p>
    </div>
  </div>

  <div class="buttons">
    <button class="dislike" id="dislikeBtn">Dislike üëé</button>
    <button class="like" id="likeBtn">Like üëç</button>
  </div>

  <div id="match-message"></div>

  <script>
    const users = [
      {
        name: "Alice",
        age: 25,
        bio: "Love hiking and coffee",
        photo: "https://i.pravatar.cc/300?img=1",
      },
      {
        name: "Bob",
        age: 30,
        bio: "Tech geek and foodie",
        photo: "https://i.pravatar.cc/300?img=2",
      },
      {
        name: "Cathy",
        age: 28,
        bio: "Artist and traveler",
        photo: "https://i.pravatar.cc/300?img=3",
      },
    ];

    let currentIndex = 0;

    const card = document.getElementById('card');
    const photo = document.getElementById('photo');
    const nameAge = document.getElementById('name-age');
    const bio = document.getElementById('bio');
    const matchMessage = document.getElementById('match-message');

    function showUser(index) {
      if (index >= users.length) {
        card.style.display = 'none';
        matchMessage.textContent = "No more users to show";
        return;
      }
      const user = users[index];
      photo.src = user.photo;
      nameAge.textContent = `${user.name}, ${user.age}`;
      bio.textContent = user.bio;
      card.style.transform = 'translateX(0) rotate(0)';
      card.style.opacity = 1;
      card.style.display = 'block';
      matchMessage.textContent = '';
    }

    function swipe(direction) {
      if (currentIndex >= users.length) return;

      // Animate card off screen
      const rotateDegree = direction === 'right' ? 20 : -20;
      const translateX = direction === 'right' ? 500 : -500;

      card.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
      card.style.transform = `translateX(${translateX}px) rotate(${rotateDegree}deg)`;
      card.style.opacity = 0;

      // After animation, show next user
      setTimeout(() => {
        if (direction === 'right') {
          // For demo, show match message randomly
          if (Math.random() < 0.5) {
            matchMessage.textContent = `It's a match with ${users[currentIndex].name}! üéâ`;
          } else {
            matchMessage.textContent = '';
          }
        } else {
          matchMessage.textContent = '';
        }
        currentIndex++;
        showUser(currentIndex);
        card.style.transition = 'none';
      }, 500);
    }

    document.getElementById('likeBtn').addEventListener('click', () => swipe('right'));
    document.getElementById('dislikeBtn').addEventListener('click', () => swipe('left'));

    // Initialize
    showUser(currentIndex);
  </script>

</body>
</html>
